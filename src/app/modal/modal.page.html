<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ cliente?.title }}</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-item>
      <ion-icon name="location" slot="start"></ion-icon>
      {{ cliente?.latitude }} / {{ cliente?.longitude }}
    </ion-item>
  </ion-content>
</ion-header>
