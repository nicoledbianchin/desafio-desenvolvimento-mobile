<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ marker?.title }}</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-item>
      <ion-icon name="location" slot="start"></ion-icon>
      {{ marker?.latitude }} / {{ marker?.longitude }}
    </ion-item>
  </ion-content>
</ion-header>
