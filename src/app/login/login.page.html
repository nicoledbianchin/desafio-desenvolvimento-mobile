<ion-header>
  <ion-toolbar>
    <ion-title>TATS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-title>Login</ion-title>
    </ion-col>
  </ion-row>

  <form>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required [(ngModel)]="senha" name="senha"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block" (click)="login()">Entrar</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block" (click)="cadastro()">Cadastre-se</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
