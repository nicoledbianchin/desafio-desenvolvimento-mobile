<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carrinho
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carrinho</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="cartIsEmpty()">
    <strong>O carrinho est√° vazio!</strong>
  </div>
  
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let item of carrinho">
      <ion-item>
        <ion-grid class="grid">
          <ion-row class="linha-item">
            <ion-col size="8">{{item.nome}}</ion-col>
            <ion-col size="4" class="ion-text-end">
              <ion-text color="medium">{{item.quantidade}} x R$ {{item.valor}}</ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>  
      <ion-item-options side="end">
        <ion-item-option (click)="removeItem(item.key)" color="danger">Remover</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div style="margin-bottom: 60px;"></div>
</ion-content>
  
<ion-footer *ngIf="!cartIsEmpty()">  
  <ion-grid class="grid">
    <ion-row class="linha-item">
      <ion-col>Total</ion-col>
      <ion-col class="ion-text-end">
        <ion-text color="medium">R$ {{valorTotal}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button 
    expand="block" 
    color="danger" 
    style="--border-radius: 2px" 
    class="ion-fixed ion-bottom"
    (click)="limpaCarrinho()">
      Esvaziar carrinho
  </ion-button>
  <ion-button 
    id="envia-pedido"
    expand="block" 
    color="success" 
    style="--border-radius: 2px" 
    class="ion-fixed ion-bottom"
    (click)="enviaPedido()">
      Enviar pedido
  </ion-button>
</ion-footer>
