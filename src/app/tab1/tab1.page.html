<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Catálogo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Catálogo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item-group *ngFor="let categoria of catalogo | keyvalue">
    <ion-item-divider sticky=true>
      <ion-title>{{categoria.key}}</ion-title>
    </ion-item-divider>
    <ion-card *ngFor="let item of categoria.value" (click)="navigateToProductDetails(item.id, item.nome, item.imagem, item.valor)">
      <ion-grid class="conteudo-card">
        <ion-row>
          <ion-col class="coluna-thumbnail" size="auto">
            <ion-thumbnail class="thumbnail">
              <ion-img [src]="item.imagem"></ion-img>
            </ion-thumbnail>
          </ion-col>
          <ion-col class="coluna-info">
            <ion-card-header class="conteudo-titulo">
              <ion-card-title>{{ item.nome }}</ion-card-title>
            </ion-card-header>
            <ion-card-content class="conteudo-info">
            
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-label>Preço:</ion-label>
                  </ion-col>
                  <ion-col>
                    <ion-text>R$ {{item.valor}}</ion-text>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-label>Id:</ion-label>
                  </ion-col>
                  <ion-col>
                    <ion-text>{{item.id}}</ion-text>
                  </ion-col>
                </ion-row>
              </ion-grid>

            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    
  </ion-item-group>

</ion-content>
